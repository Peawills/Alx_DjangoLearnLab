{% extends "blog/base.html" %}
{% block title %}{{ view.object|default:'New' }} Post{% endblock %}
{% block content %}
<h1>{% if view.object %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if view.object %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
